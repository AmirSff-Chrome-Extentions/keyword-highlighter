<template id="keyword-highlighter-toast-template">
    <style>
        #keyword-highlighter-toast {
            --kh-accent: #7f8c8d;
            position: fixed;
            left: 50%;
            bottom: 40px;
            transform: translate(-50%, 20px);
            background: rgba(26, 26, 26, 0.92);
            color: #ffffff;
            padding: 14px 18px;
            border-radius: 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 14px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
            z-index: 2147483647;
            pointer-events: none;
            border-left: 4px solid var(--kh-accent);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #keyword-highlighter-toast.kh-show {
            transform: translate(-50%, 0);
            opacity: 1;
        }

        #keyword-highlighter-toast .kh-title {
            font-weight: 600;
            margin-bottom: 6px;
        }

        #keyword-highlighter-toast .kh-rate {
            margin-top: 6px;
            font-weight: 600;
            color: var(--kh-accent);
        }
    </style>

    <div id="keyword-highlighter-toast" role="status" aria-live="polite">
        <div class="kh-title" data-role="title">Keyword Highlighter</div>
        <div class="kh-positive" data-role="positive">Positive: 0</div>
        <div class="kh-negative" data-role="negative">Negative: 0</div>
        <div class="kh-rate" data-role="rate">Rate: 0%</div>
    </div>
</template>
